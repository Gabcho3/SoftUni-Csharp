<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fitness Calculator</title>
  </head>
  <body>
    <div class="card">
      <img src="image/calculator.png" alt="" />
      <div class="content">
        <h1>Fitness Calculator</h1>
        <div class="units">
          <a href="#" id="standard-units">Standard units (US)</a>
          <a href="#" id="metric-units">Metric units</a>
        </div>
        <div class="genders">
          <h3>Gender</h3>
          <div class="selects">
            <select name="gender" id="gender">
              <option value="Female">Female</option>
              <option value="Male">Male</option>
              <option value="Other">Other</option>
            </select>
            <input type="text" value="Years..." />
          </div>
        </div>
        <div class="weight">
          <h3>Weight</h3>
          <input type="text" value="Pounds..." />
        </div>
        <div class="height">
          <h3>Height</h3>
          <input type="text" value="Feet..." />
          <input type="text" value="Inches..." />
        </div>
        <a href="#" id="calc-btn">Calculate</a>
      </div>
    </div>
  </body>
</html>
